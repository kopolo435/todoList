<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="" alt="Logo Todo App">
        <p>Soy un header</p>
    </header>
    <main class="container-fluid row">
        <aside id="projects" class="col- col-sm-4 col-lg-2 container-fluid">
            <h2>Lista de proyectos</h2>
            <div id="proyectosContainer">
                <p>Default</p>
            </div>
        </aside>
        <div id="content" class="col container-fluid">
            <h1 id="projectTItle">Titulo del proyecto</h1>
            <div id="todoContainer">
                <div class="todo">
                    <button>C</button>
                    <div class="todoTop">
                        <p>Titulo</p>
                        <p class="taskDueDate">12/20/2023</p>
                        <p class="taskProject d-sm-block">Default</p>
                    </div>
                    <p class="todoDescription">Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <button id="expandCompleted">Completados</button>
            <button id="addBtn">Agregar Todo</button>
            <div id="completedContainer"></div>
        </div>
    </main>
    <footer><p>Soy un footer</p></footer>
</body>
</html>
