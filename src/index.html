<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <img src="" alt="Logo Todo App">
        <p>Soy un header</p>
    </header>
    <main>
        <aside id="projects">
            <h2>Lista de proyectos</h2>
            <div id="proyectosContainer">
                <p>Default</p>
            </div>

        </div>
    </main>
    <footer><p>Soy un footer</p></footer>
</body>
</html>
